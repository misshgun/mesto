<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__data">
                <img src="images/avatar1.png" alt="аватар" class="profile__img">
                <div class="profile__info">
                    <div class="profile__settings">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__about-button" type="button"><img src="images/pencil.svg" alt="карандаш"
                                class="profile__about-img"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"><img src="images/add.svg" alt="кнопка добавления"
                    class="profile__add-img"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"><img src="images/popup__close.svg" alt="кнопка закрытия"
                    class="popup__close-img"></button>
            <form class="popup__form" name="formprofile" novalidate>
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__section">
                        <input type="text" class="popup__input popup__input_type_name popup__input_type_error"
                            id="text-input" name="fullname" minlength="2" maxlength="40" required value="">
                        <span class="popup__input-error text-input-error"></span>
                    </div>
                    <div class="popup__section">
                        <input type="text" class="popup__input popup__input_type_job popup__input_type_error"
                            id="text-input" name="info" minlength="2" maxlength="40" required value="">
                        <span class="popup__input-error text-input-error"></span>
                    </div>
                    <button class="popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container popup__container_add">
            <button class="popup__close popup__add-close" type="button"><img src="images/popup__close.svg"
                    alt="кнопка закрытия" class="popup__close-img"></button>
            <form class="popup__form" name="form-card" id="profile-form" novalidate>
                <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Новое Место</h2>
                    <div class="popup__section">
                        <input type="text" class="popup__input popup__input_type_title" name="card-title" required
                            value="" placeholder="Название" minlength="2" maxlength="30">
                        <span class="popup__input-error text-input-error"></span>
                    </div>
                    <div class="popup__section">
                        <input type="url" class="popup__input popup__input_type_link" name="src" required value=""
                            placeholder="Ссылка на картинку">
                        <span class="popup__input-error text-input-error"></span>
                    </div>
                    <button class="popup__save popup__add-save" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_window">
        <div class="popup__image-container">
            <button class="popup__close popup__window-close"><img src="images/popup__close.svg" alt="кнопка закрытия"
                    class="popup__close-img"></button>
            <img src="#" alt="Место" class="popup__window-image">
            <h2 class="popup__window-info"></h2>
        </div>
    </div>

    <template id="template">
        <article class="card">
            <button class="card__img-btn"><img src="#" alt="#" class="card__img"></button>
            <button class="card__delete" type="button"></button>
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </template>

    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
